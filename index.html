<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Moon's Kitchen - The Eternal Hearth</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
<style>
    :root {
        --gold: #d4af37;
        --gold-glow: rgba(212, 175, 55, 0.5);
        --fire: #ff6a00;
        --glass: rgba(15, 12, 10, 0.6);
        --text: #fdf5e6;
        --parchment: #e3d5b8;
    }

    body, html {
        margin: 0; padding: 0; width: 100%; height: 100%;
        font-family: 'Cormorant Garamond', serif;
        background-color: #000; color: var(--text);
        overflow: hidden; cursor: crosshair;
    }

    /* --- Entrance Overlay (Fixes Audio) --- */
    #enter-overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: radial-gradient(circle, #2a1d16 0%, #000 100%);
        z-index: 1000; display: flex; flex-direction: column;
        justify-content: center; align-items: center; transition: opacity 1.5s ease;
    }
    .enter-btn {
        font-family: 'Cinzel', serif; font-size: 2rem; color: var(--gold);
        background: none; border: 2px solid var(--gold); padding: 20px 50px;
        cursor: pointer; letter-spacing: 5px; transition: 0.5s;
        box-shadow: 0 0 20px var(--gold-glow);
    }
    .enter-btn:hover { background: var(--gold); color: #000; box-shadow: 0 0 40px var(--gold); }

    /* --- Background & Atmosphere --- */
    .bg-layer {
        position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        background: url('image_5.png') no-repeat center center;
        background-size: cover; z-index: 0;
        animation: breathe 12s infinite alternate ease-in-out;
    }
    @keyframes breathe {
        0% { filter: brightness(0.8) sepia(20%); transform: scale(1); }
        100% { filter: brightness(1.05) sepia(0%); transform: scale(1.03); }
    }
    .vignette {
        position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        background: radial-gradient(circle, transparent 20%, rgba(0,0,0,0.9) 100%);
        z-index: 1; pointer-events: none;
    }

    /* --- Floating Embers --- */
    #particles { position: absolute; width: 100%; height: 100%; z-index: 2; pointer-events: none; }
    .ember {
        position: absolute; bottom: -20px; background: var(--fire); border-radius: 50%;
        box-shadow: 0 0 10px var(--fire); opacity: 0; animation: rise linear infinite;
    }
    @keyframes rise {
        0% { opacity: 0; transform: translateY(0) scale(1); }
        20% { opacity: 0.8; }
        100% { opacity: 0; transform: translateY(-100vh) scale(0.5) translateX(var(--drift)); }
    }

    /* --- Epic UI: The Grimoire --- */
    .grimoire-panel {
        position: absolute; right: 50px; top: 50%; transform: translateY(-50%);
        width: 400px; max-height: 80vh; z-index: 10;
        background: var(--glass); backdrop-filter: blur(15px);
        border: 1px solid var(--gold-glow); border-radius: 5px;
        padding: 40px; box-shadow: 0 0 50px rgba(0,0,0,0.8);
        display: flex; flex-direction: column;
    }
    .grimoire-panel::before {
        content: ''; position: absolute; top: -5px; left: -5px; right: -5px; bottom: -5px;
        border: 1px solid var(--gold-glow); pointer-events: none; opacity: 0.3;
    }
    .grimoire-header {
        text-align: center; border-bottom: 2px solid var(--gold);
        padding-bottom: 20px; margin-bottom: 30px;
    }
    .grimoire-header h1 {
        font-family: 'Cinzel', serif; font-size: 2.2rem; margin: 0;
        letter-spacing: 3px; color: var(--gold); text-shadow: 0 0 10px var(--gold-glow);
    }

    /* --- Recipe Items --- */
    .recipe-list { overflow-y: auto; padding-right: 10px; }
    .recipe-list::-webkit-scrollbar { width: 3px; }
    .recipe-list::-webkit-scrollbar-thumb { background: var(--gold); }

    .recipe-card {
        margin-bottom: 25px; padding: 15px; cursor: pointer;
        border-left: 2px solid transparent; transition: 0.4s;
    }
    .recipe-card:hover {
        background: rgba(212, 175, 55, 0.1); border-left: 2px solid var(--gold);
        transform: translateX(10px);
    }
    .recipe-card h4 {
        font-family: 'Cinzel', serif; font-size: 1.3rem; margin: 0;
        color: var(--text); transition: 0.3s;
    }
    .recipe-card:hover h4 { color: var(--gold); }
    .recipe-card p {
        font-size: 0.95rem; font-style: italic; color: var(--parchment);
        margin: 8px 0 0 0; opacity: 0.8;
    }

    /* --- Invisible Audio --- */
    #player-container { position: absolute; width: 1px; height: 1px; opacity: 0; }

</style>
</head>
<body>

    <div id="enter-overlay">
        <h2 style="font-family:'Cinzel'; color:var(--gold); letter-spacing:10px; margin-bottom:40px;">MOON'S KITCHEN</h2>
        <button class="enter-btn" onclick="igniteHearth()">ENTER THE HEARTH</button>
    </div>

    <div class="bg-layer"></div>
    <div class="vignette"></div>
    <div id="particles"></div>

    <div id="player-container"><div id="player"></div></div>

    <div class="grimoire-panel">
        <div class="grimoire-header">
            <h1>THE GRIMOIRE</h1>
            <p style="font-family:'Cinzel'; font-size:0.7rem; letter-spacing:2px; color:var(--gold);">PROVISIONS & MAGIC</p>
        </div>
        <div class="recipe-list">
            <div class="recipe-card">
                <h4>WINTER-BREAKER SOUP</h4>
                <p>Restorative root broth for the deepest ice storms.</p>
            </div>
            <div class="recipe-card">
                <h4>SCHOLAR'S LOAF</h4>
                <p>Mental focus for the homeschool apprentice.</p>
            </div>
            <div class="recipe-card">
                <h4>DASHER'S PIES</h4>
                <p>Quick energy for the guild's delivery quests.</p>
            </div>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '0', width: '0', videoId: 'cdKop6aixVE',
                playerVars: { 'autoplay': 0, 'controls': 0, 'loop': 1, 'playlist': 'cdKop6aixVE' }
            });
        }

        function igniteHearth() {
            // Hide Overlay
            document.getElementById('enter-overlay').style.opacity = '0';
            setTimeout(() => { document.getElementById('enter-overlay').style.display = 'none'; }, 1500);
            
            // Play Audio
            player.playVideo();
            player.setVolume(80);
        }

        // --- Ember Generator ---
        const particleContainer = document.getElementById('particles');
        for(let i=0; i<40; i++) {
            let ember = document.createElement('div');
            ember.className = 'ember';
            ember.style.left = Math.random() * 100 + '%';
            let size = (Math.random() * 3 + 2) + 'px';
            ember.style.width = size; ember.style.height = size;
            ember.style.animationDuration = (Math.random() * 5 + 5) + 's';
            ember.style.animationDelay = (Math.random() * 5) + 's';
            ember.style.setProperty('--drift', (Math.random() - 0.5) * 100 + 'px');
            particleContainer.appendChild(ember);
        }
    </script>
</body>
</html>
