<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Moon's Hearth - The Provisioner's Almanac</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
<style>
    :root {
        --gold: #d4af37;
        --gold-glow: rgba(212, 175, 55, 0.4);
        --fire: #ff6a00;
        --glass: rgba(10, 8, 6, 0.8);
        --text: #fdf5e6;
        --parchment: #e3d5b8;
    }

    body, html {
        margin: 0; padding: 0; width: 100%; height: 100%;
        font-family: 'Cormorant Garamond', serif;
        background-color: #000; color: var(--text);
        overflow: hidden; cursor: crosshair;
    }

    /* --- Cinematic Entrance --- */
    #enter-overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: radial-gradient(circle, #1a120e 0%, #000 100%);
        z-index: 1000; display: flex; flex-direction: column;
        justify-content: center; align-items: center; transition: opacity 1.2s ease;
    }
    .enter-btn {
        font-family: 'Cinzel', serif; font-size: 1.5rem; color: var(--gold);
        background: rgba(0,0,0,0.5); border: 1px solid var(--gold); padding: 15px 45px;
        cursor: pointer; letter-spacing: 5px; transition: 0.4s;
        box-shadow: 0 0 30px var(--gold-glow); text-transform: uppercase;
    }
    .enter-btn:hover { background: var(--gold); color: #000; box-shadow: 0 0 50px var(--gold); }

    /* --- Background Atmosphere --- */
    .bg-layer {
        position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        background: url('image_5.png') no-repeat center center;
        background-size: cover; z-index: 0;
        animation: flicker 10s infinite alternate ease-in-out;
    }
    @keyframes flicker {
        0% { filter: brightness(0.7) contrast(1.1); }
        100% { filter: brightness(0.95) contrast(1.15); }
    }
    .vignette {
        position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        background: radial-gradient(circle, transparent 20%, rgba(0,0,0,0.9) 100%);
        z-index: 1; pointer-events: none;
    }

    /* --- Right UI Panel --- */
    .ui-container {
        position: absolute; right: 40px; top: 50%; transform: translateY(-50%);
        z-index: 10; display: flex; flex-direction: column; gap: 20px; width: 440px;
    }

    .glass-panel {
        background: var(--glass); backdrop-filter: blur(25px);
        border: 1px solid var(--gold-glow); border-radius: 2px;
        padding: 30px; box-shadow: 0 25px 70px rgba(0,0,0,1);
    }

    /* --- Almanac Styles --- */
    .almanac-header { text-align: center; border-bottom: 1px solid var(--gold); padding-bottom: 10px; margin-bottom: 20px; }
    .almanac-header h1 { font-family: 'Cinzel', serif; font-size: 1.6rem; color: var(--gold); margin: 0; letter-spacing: 3px; }
    
    .calendar-grid {
        display: grid; grid-template-columns: repeat(7, 1fr);
        gap: 5px; text-align: center; font-family: 'Cinzel', serif; font-size: 0.7rem;
    }
    .day-name { color: var(--gold); font-weight: bold; padding-bottom: 10px; }
    .day-num { padding: 8px; border: 1px solid rgba(212, 175, 55, 0.1); opacity: 0.7; }
    .day-num.today { background: var(--gold); color: #000; font-weight: bold; opacity: 1; box-shadow: 0 0 10px var(--gold); }

    /* --- Provisioning Section --- */
    .recipe-list { max-height: 250px; overflow-y: auto; margin-top: 15px; }
    .recipe-item {
        padding: 12px; border-bottom: 1px solid rgba(212, 175, 55, 0.1);
        cursor: pointer; transition: 0.3s; text-align: left;
    }
    .recipe-item:hover { background: rgba(212, 175, 55, 0.05); color: var(--gold); }
    .recipe-item h4 { margin: 0; font-family: 'Cinzel'; font-size: 0.9rem; }

    #particles { position: absolute; width: 100%; height: 100%; z-index: 2; pointer-events: none; }
    .ember { position: absolute; bottom: -20px; background: var(--fire); border-radius: 50%; opacity: 0; animation: rise linear infinite; }
    @keyframes rise {
        0% { opacity: 0; transform: translateY(0); }
        20% { opacity: 0.6; }
        100% { opacity: 0; transform: translateY(-100vh) translateX(var(--drift)); }
    }
</style>
</head>
<body>

    <div id="enter-overlay">
        <h2 style="font-family:'Cinzel'; color:var(--gold); letter-spacing:10px; margin-bottom:30px;">MOON'S HEARTH</h2>
        <button class="enter-btn" onclick="igniteHearth()">Enter the Hearth</button>
    </div>

    <div class="bg-layer"></div>
    <div class="vignette"></div>
    <div id="particles"></div>
    <audio id="hearth-audio" loop><source src="fire.mp3" type="audio/mpeg"></audio>

    <div class="ui-container">
        <div class="glass-panel">
            <div class="almanac-header">
                <h1 id="current-month">The Almanac</h1>
                <p id="current-year" style="font-family:'Cinzel'; font-size:0.6rem; color:var(--gold); margin:5px 0 0 0; letter-spacing: 2px;"></p>
            </div>
            <div class="calendar-grid" id="calendar-body">
                </div>
        </div>

        <div class="glass-panel">
            <div style="text-align:center; border-bottom: 1px solid var(--gold-glow); padding-bottom: 10px;">
                <h3 style="font-family:'Cinzel'; margin:0; font-size: 1rem; color: var(--gold);">Provisioning Log</h3>
            </div>
            <div class="recipe-list">
                <div class="recipe-item"><h4>✦ Winter-Breaker Stew</h4></div>
                <div class="recipe-item"><h4>✦ Scholar’s Lemon Loaf</h4></div>
                <div class="recipe-item"><h4>✦ Hearth-Fried Pies</h4></div>
                <div class="recipe-item"><h4>✦ Dasher’s Provisions</h4></div>
            </div>
        </div>
    </div>

    <script>
        const audio = document.getElementById('hearth-audio');
        const overlay = document.getElementById('enter-overlay');

        function igniteHearth() {
            overlay.style.opacity = '0';
            setTimeout(() => { overlay.style.display = 'none'; }, 1200);
            audio.volume = 0.5; audio.play();
            renderCalendar();
        }

        function renderCalendar() {
            const now = new Date();
            const monthNames = ["Morning Star", "Sun's Dawn", "First Seed", "Rain's Hand", "Second Seed", "Midyear", "Sun's Height", "Last Seed", "Hearthfire", "Frostfall", "Sun's Dusk", "Evening Star"];
            
            document.getElementById('current-month').innerText = monthNames[now.getMonth()];
            document.getElementById('current-year').innerText = "Year " + now.getFullYear();

            const calBody = document.getElementById('calendar-body');
            const days = ['S', 'M', 'T', 'W', 'T', 'F', 'S'];
            
            days.forEach(d => {
                let dayEl = document.createElement('div');
                dayEl.className = 'day-name';
                dayEl.innerText = d;
                calBody.appendChild(dayEl);
            });

            const firstDay = new Date(now.getFullYear(), now.getMonth(), 1).getDay();
            const totalDays = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();

            for(let i=0; i<firstDay; i++) {
                let blank = document.createElement('div');
                calBody.appendChild(blank);
            }

            for(let d=1; d<=totalDays; d++) {
                let dateEl = document.createElement('div');
                dateEl.className = 'day-num';
                if(d === now.getDate()) dateEl.classList.add('today');
                dateEl.innerText = d;
                calBody.appendChild(dateEl);
            }
        }

        const pCont = document.getElementById('particles');
        for(let i=0; i<30; i++) {
            let e = document.createElement('div');
            e.className = 'ember'; e.style.left = Math.random() * 100 + '%';
            let s = (Math.random() * 3 + 1) + 'px'; e.style.width = s; e.style.height = s;
            e.style.animationDuration = (Math.random() * 5 + 4) + 's';
            e.style.animationDelay = (Math.random() * 5) + 's';
            e.style.setProperty('--drift', (Math.random() - 0.5) * 80 + 'px');
            pCont.appendChild(e);
        }
    </script>
</body>
</html>
