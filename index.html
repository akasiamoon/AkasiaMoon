<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Moon's Kitchen - The Hearth</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #000;
    }

    /* The Living Background */
    .bg-layer {
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        background: url('image_5.png') no-repeat center center;
        background-size: cover;
        z-index: 0;
        animation: flicker 6s infinite alternate ease-in-out;
    }

    /* Subtle flickering light effect */
    @keyframes flicker {
        0%, 100% { filter: brightness(1) contrast(1); }
        50% { filter: brightness(1.1) contrast(1.05); }
    }

    /* Vignette for focus */
    .vignette {
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        background: radial-gradient(circle at center, transparent 30%, rgba(0,0,0,0.7) 90%);
        z-index: 1;
        pointer-events: none;
    }

    /* Floating Embers Container */
    #particle-container {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: 2;
        pointer-events: none;
    }

    /* Individual Ember Style */
    .ember {
        position: absolute;
        bottom: -20px;
        width: 4px; height: 4px;
        background: #ff6a00;
        border-radius: 50%;
        box-shadow: 0 0 10px #ff6a00, 0 0 20px #ffcc00;
        opacity: 0;
        animation: rise 5s linear infinite;
    }

    /* Potion Glow Effect */
    .potion-glow {
        position: absolute;
        width: 30px; height: 40px;
        border-radius: 50%;
        filter: blur(15px);
        opacity: 0.6;
        animation: pulse 4s infinite alternate;
    }
    .potion-1 { top: 40%; right: 12%; background: #00f7ff; } /* Blue */
    .potion-2 { top: 40%; right: 6%; background: #ff00e6; } /* Purple */
    .potion-3 { top: 58%; right: 6%; background: #ffaa00; } /* Orange */

    @keyframes pulse {
        0% { opacity: 0.4; transform: scale(1); }
        100% { opacity: 0.8; transform: scale(1.2); }
    }

    /* Ember Animation */
    @keyframes rise {
        0% { opacity: 0; transform: translateY(0) scale(1); }
        20% { opacity: 0.8; }
        80% { opacity: 0.5; }
        100% { opacity: 0; transform: translateY(-80vh) scale(0.5); }
    }

    /* Hidden Audio Player */
    #audio-controls {
        position: absolute;
        bottom: 20px;
        left: 20px;
        z-index: 10;
        opacity: 0.3;
        transition: opacity 0.3s;
    }
    #audio-controls:hover { opacity: 1; }
</style>
</head>
<body>

    <div class="bg-layer"></div>
    <div class="vignette"></div>
    <div id="particle-container"></div>
    
    <div class="potion-glow potion-1"></div>
    <div class="potion-glow potion-2"></div>
    <div class="potion-glow potion-3"></div>

    <audio id="hearth-audio" autoplay loop>
        <source src="https://upload.wikimedia.org/wikipedia/commons/5/5c/Fire_crackling.ogg" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>
    
    <div id="audio-controls">
        <button onclick="document.getElementById('hearth-audio').play()">Is the fire silent? Click here to ignite.</button>
    </div>

    <script>
        // --- Dynamic Embers Generator ---
        const particleContainer = document.getElementById('particle-container');
        const emberCount = 30;

        for(let i=0; i<emberCount; i++) {
            let ember = document.createElement('div');
            ember.className = 'ember';
            // Randomize start position, size, and speed
            ember.style.left = Math.random() * 100 + '%';
            let size = (Math.random() * 3 + 2) + 'px';
            ember.style.width = size;
            ember.style.height = size;
            ember.style.animationDuration = (Math.random() * 4 + 4) + 's';
            ember.style.animationDelay = (Math.random() * 5) + 's';
            
            // Add a slight random horizontal drift
            let drift = (Math.random() - 0.5) * 50 + 'px';
            ember.style.setProperty('--drift', drift);
            
            particleContainer.appendChild(ember);
        }
        
        // Try to play audio on load (might be blocked by browser policy)
        window.addEventListener('load', function() {
            const audio = document.getElementById('hearth-audio');
            audio.volume = 0.7; // Set volume
            audio.play().catch(error => {
                // Auto-play was prevented, the user button is there as a backup.
                console.log("Autoplay prevented. User interaction required.");
            });
        });
    </script>

</body>
</html>
