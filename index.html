<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Moon's Hearth - A Provisioner's Guide</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
<style>
    :root {
        --gold: #d4af37;
        --gold-glow: rgba(212, 175, 55, 0.4);
        --fire: #ff6a00;
        --glass: rgba(10, 8, 6, 0.75);
        --text: #fdf5e6;
        --parchment: #e3d5b8;
    }

    body, html {
        margin: 0; padding: 0; width: 100%; height: 100%;
        font-family: 'Cormorant Garamond', serif;
        background-color: #000; color: var(--text);
        overflow: hidden; cursor: crosshair;
    }

    /* --- Cinematic Entrance --- */
    #enter-overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: radial-gradient(circle, #1a120e 0%, #000 100%);
        z-index: 1000; display: flex; flex-direction: column;
        justify-content: center; align-items: center; transition: opacity 1.2s ease;
    }
    .enter-btn {
        font-family: 'Cinzel', serif; font-size: 1.5rem; color: var(--gold);
        background: rgba(0,0,0,0.5); border: 1px solid var(--gold); padding: 15px 45px;
        cursor: pointer; letter-spacing: 5px; transition: 0.4s;
        box-shadow: 0 0 30px var(--gold-glow); text-transform: uppercase;
    }
    .enter-btn:hover { background: var(--gold); color: #000; box-shadow: 0 0 50px var(--gold); }

    /* --- Background Atmosphere --- */
    .bg-layer {
        position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        background: url('image_5.png') no-repeat center center;
        background-size: cover; z-index: 0;
        animation: flicker 10s infinite alternate ease-in-out;
    }
    @keyframes flicker {
        0% { filter: brightness(0.7) contrast(1.1); }
        100% { filter: brightness(0.95) contrast(1.15); }
    }
    .vignette {
        position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        background: radial-gradient(circle, transparent 20%, rgba(0,0,0,0.9) 100%);
        z-index: 1; pointer-events: none;
    }

    /* --- UI Container (Aligned Right) --- */
    .ui-container {
        position: absolute; right: 60px; top: 50%; transform: translateY(-50%);
        z-index: 10; display: flex; flex-direction: column; align-items: flex-end; gap: 20px;
    }

    /* --- ESO Style Navigation --- */
    .provision-nav { display: flex; flex-direction: row; gap: 10px; margin-bottom: 10px; }
    .nav-btn {
        background: var(--glass); backdrop-filter: blur(10px);
        border: 1px solid var(--gold-glow); padding: 10px 15px;
        color: var(--gold); font-family: 'Cinzel'; font-size: 0.7rem;
        letter-spacing: 1px; transition: 0.3s; border-radius: 2px; cursor: pointer;
    }
    .nav-btn:hover, .nav-btn.active { background: var(--gold); color: #000; }

    /* --- The Recipe Journal --- */
    .journal-panel {
        width: 420px; max-height: 75vh;
        background: var(--glass); backdrop-filter: blur(25px);
        border: 1px solid var(--gold-glow); border-radius: 2px;
        padding: 40px; box-shadow: 0 25px 70px rgba(0,0,0,1);
        display: flex; flex-direction: column;
    }
    .journal-header h1 {
        font-family: 'Cinzel', serif; font-size: 1.8rem; margin: 0; text-align: center;
        letter-spacing: 4px; color: var(--gold); text-shadow: 0 0 10px var(--gold-glow);
    }

    .recipe-container { overflow-y: auto; padding-right: 10px; margin-top: 25px; }
    .recipe-card {
        margin-bottom: 20px; padding: 18px; cursor: pointer;
        border-bottom: 1px solid rgba(212, 175, 55, 0.15); transition: 0.3s;
        text-align: left;
    }
    .recipe-card:hover { background: rgba(212, 175, 55, 0.08); border-bottom-color: var(--gold); transform: translateX(-5px); }
    .recipe-card h4 { font-family: 'Cinzel', serif; font-size: 1.1rem; margin: 0; color: var(--gold); }
    .recipe-card p { font-size: 0.95rem; font-style: italic; color: var(--parchment); margin: 8px 0 0 0; opacity: 0.7; }

    /* --- Particles --- */
    #particles { position: absolute; width: 100%; height: 100%; z-index: 2; pointer-events: none; }
    .ember { position: absolute; bottom: -20px; background: var(--fire); border-radius: 50%; opacity: 0; animation: rise linear infinite; }
    @keyframes rise {
        0% { opacity: 0; transform: translateY(0); }
        20% { opacity: 0.6; }
        100% { opacity: 0; transform: translateY(-100vh) translateX(var(--drift)); }
    }
</style>
</head>
<body>

    <div id="enter-overlay">
        <h2 style="font-family:'Cinzel'; color:var(--gold); letter-spacing:10px; margin-bottom:30px; text-shadow: 0 0 20px var(--gold-glow);">MOON'S HEARTH</h2>
        <button class="enter-btn" onclick="igniteHearth()">Enter the Hearth</button>
    </div>

    <div class="bg-layer"></div>
    <div class="vignette"></div>
    <div id="particles"></div>
    <audio id="hearth-audio" loop><source src="fire.mp3" type="audio/mpeg"></audio>

    <div class="ui-container">
        <div class="provision-nav">
            <div class="nav-btn" onclick="loadRecipes('meat')">Meats</div>
            <div class="nav-btn" onclick="loadRecipes('fruit')">Fruits</div>
            <div class="nav-btn" onclick="loadRecipes('veg')">Vegetables</div>
            <div class="nav-btn" onclick="loadRecipes('brew')">Brews</div>
        </div>

        <div class="journal-panel">
            <div class="journal-header">
                <h1 id="cat-title">Provisioning</h1>
                <p id="cat-desc" style="font-family:'Cinzel'; font-size:0.6rem; text-align:center; color:var(--gold); margin-top:5px; letter-spacing: 2px;">Adamsville Master Journal</p>
            </div>
            <div class="recipe-container" id="recipe-list">
                </div>
        </div>
    </div>

    <script>
        const audio = document.getElementById('hearth-audio');
        const overlay = document.getElementById('enter-overlay');

        function igniteHearth() {
            overlay.style.opacity = '0';
            setTimeout(() => { overlay.style.display = 'none'; }, 1200);
            audio.volume = 0.5; audio.play();
            loadRecipes('meat');
        }

        const data = {
            'meat': {
                title: 'Grilled & Meaty',
                recipes: [
                    { name: 'Adamsville Winter Stew', desc: 'A restorative root soup crafted for the deep ice storms of Tennessee.' },
                    { name: 'Hunter’s Skillet Medley', desc: 'Searing meat seasoned with wild-harvested forest herbs.' }
                ]
            },
            'fruit': {
                title: 'Orchard Sweets',
                recipes: [
                    { name: 'Scholar’s Lemon Loaf', desc: 'Zesty bread to grant focus during homeschool study sessions.' },
                    { name: 'Hearth-Fried Pies', desc: 'Spiced fruit provisions sealed in golden, crispy dough.' }
                ]
            },
            'veg': {
                title: 'Garden Greens',
                recipes: [
                    { name: 'Traveling Dasher’s Beans', desc: 'Slow-simmered pinto beans for the weary traveler on delivery quests.' },
                    { name: 'Roasted Russet Coins', desc: 'Slices of potato crisped over a stone-fire hearth.' }
                ]
            },
            'brew': {
                title: 'Hearth Brews',
                recipes: [
                    { name: 'Blue Stitch Tonic', desc: 'A bright, tropical tonic inspired by island magic and spirited companions.' },
                    { name: 'Night-Shift Spice Tea', desc: 'A warming beverage for long night shifts at the forge.' }
                ]
            }
        };

        function loadRecipes(cat) {
            const section = data[cat];
            document.getElementById('cat-title').innerText = section.title;
            const list = document.getElementById('recipe-list');
            list.innerHTML = '';
            section.recipes.forEach(r => {
                list.innerHTML += `
                    <div class="recipe-card">
                        <h4>✦ ${r.name}</h4>
                        <p>${r.desc}</p>
                    </div>
                `;
            });
        }

        const pCont = document.getElementById('particles');
        for(let i=0; i<30; i++) {
            let e = document.createElement('div');
            e.className = 'ember'; e.style.left = Math.random() * 100 + '%';
            let s = (Math.random() * 3 + 1) + 'px'; e.style.width = s; e.style.height = s;
            e.style.animationDuration = (Math.random() * 5 + 4) + 's';
            e.style.animationDelay = (Math.random() * 5) + 's';
            e.style.setProperty('--drift', (Math.random() - 0.5) * 80 + 'px');
            pCont.appendChild(e);
        }
    </script>
</body>
</html>
