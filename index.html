<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Moon's Kitchen - The Eternal Hearth</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
<style>
    :root {
        --gold: #d4af37;
        --gold-glow: rgba(212, 175, 55, 0.4);
        --fire: #ff6a00;
        --glass: rgba(10, 8, 6, 0.7);
        --text: #fdf5e6;
        --parchment: #e3d5b8;
        --ink: #2c1810;
    }

    body, html {
        margin: 0; padding: 0; width: 100%; height: 100%;
        font-family: 'Cormorant Garamond', serif;
        background-color: #000; color: var(--text);
        overflow: hidden; cursor: crosshair;
    }

    /* --- Entrance Overlay --- */
    #enter-overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: radial-gradient(circle, #1a120e 0%, #000 100%);
        z-index: 1000; display: flex; flex-direction: column;
        justify-content: center; align-items: center; transition: opacity 1.2s ease;
    }
    .enter-btn {
        font-family: 'Cinzel', serif; font-size: 1.8rem; color: var(--gold);
        background: rgba(0,0,0,0.5); border: 1px solid var(--gold); padding: 20px 60px;
        cursor: pointer; letter-spacing: 8px; transition: 0.4s;
        box-shadow: 0 0 30px var(--gold-glow); text-transform: uppercase;
    }
    .enter-btn:hover { background: var(--gold); color: #000; box-shadow: 0 0 50px var(--gold); }

    /* --- Background & Embers --- */
    .bg-layer {
        position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        background: url('image_5.png') no-repeat center center;
        background-size: cover; z-index: 0;
        animation: flicker 10s infinite alternate ease-in-out;
    }
    @keyframes flicker {
        0% { filter: brightness(0.8) contrast(1.1); }
        100% { filter: brightness(1.05) contrast(1.15); }
    }
    .vignette {
        position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        background: radial-gradient(circle, transparent 30%, rgba(0,0,0,0.9) 100%);
        z-index: 1; pointer-events: none;
    }
    #particles { position: absolute; width: 100%; height: 100%; z-index: 2; pointer-events: none; }
    .ember {
        position: absolute; bottom: -20px; background: var(--fire); border-radius: 50%;
        box-shadow: 0 0 10px var(--fire); opacity: 0; animation: rise linear infinite;
    }
    @keyframes rise {
        0% { opacity: 0; transform: translateY(0) scale(1); }
        20% { opacity: 0.8; }
        100% { opacity: 0; transform: translateY(-100vh) scale(0.3) translateX(var(--drift)); }
    }

    /* --- The Sidebar Grimoire --- */
    .grimoire-panel {
        position: absolute; right: 60px; top: 50%; transform: translateY(-50%);
        width: 420px; max-height: 80vh; z-index: 10;
        background: var(--glass); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
        border: 1px solid var(--gold-glow); border-radius: 4px;
        padding: 40px; box-shadow: 0 20px 60px rgba(0,0,0,0.9);
        display: flex; flex-direction: column;
    }
    .grimoire-header h1 {
        font-family: 'Cinzel', serif; font-size: 2.4rem; margin: 0; text-align: center;
        letter-spacing: 5px; color: var(--gold); text-shadow: 0 0 15px var(--gold-glow);
    }

    .recipe-list { overflow-y: auto; padding-right: 15px; margin-top: 20px;}
    .recipe-card {
        margin-bottom: 25px; padding: 20px; cursor: pointer;
        border-left: 2px solid transparent; transition: 0.3s;
        background: linear-gradient(90deg, rgba(212,175,55,0.05), transparent);
    }
    .recipe-card:hover {
        background: rgba(212, 175, 55, 0.12); border-left: 2px solid var(--gold);
        transform: translateX(10px);
    }

    /* --- The Scroll Popup (Modal) --- */
    #modal-overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.85); z-index: 2000;
        display: none; justify-content: center; align-items: center;
        opacity: 0; transition: opacity 0.5s ease;
    }
    .parchment-scroll {
        background: var(--parchment); color: var(--ink);
        width: 80%; max-width: 550px; padding: 60px;
        border-radius: 5px 40px 5px 40px; border: 2px solid #8b5a2b;
        box-shadow: 0 0 50px #000, inset 0 0 30px rgba(139, 69, 19, 0.2);
        max-height: 80vh; overflow-y: auto; position: relative;
        transform: scale(0.8); transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    #modal-overlay.show { display: flex; opacity: 1; }
    #modal-overlay.show .parchment-scroll { transform: scale(1); }

    .close-scroll {
        position: absolute; top: 20px; right: 30px; cursor: pointer;
        font-family: 'Cinzel'; font-size: 2rem; color: #8a3324;
    }
    .scroll-title { font-family: 'Cinzel'; font-size: 2.2rem; text-align: center; border-bottom: 2px solid var(--ink); margin-bottom: 20px; }
    .scroll-section h3 { font-family: 'Cinzel'; color: #8a3324; margin-bottom: 10px; }
    .scroll-section ul, .scroll-section ol { padding-left: 20px; line-height: 1.6; }

</style>
</head>
<body>

    <div id="enter-overlay">
        <h2 style="font-family:'Cinzel'; color:var(--gold); letter-spacing:12px; margin-bottom:50px;">MOON'S KITCHEN</h2>
        <button class="enter-btn" onclick="igniteHearth()">Enter the Hearth</button>
    </div>

    <div class="bg-layer"></div>
    <div class="vignette"></div>
    <div id="particles"></div>

    <audio id="hearth-audio" loop><source src="fire.mp3" type="audio/mpeg"></audio>

    <div class="grimoire-panel">
        <div class="grimoire-header">
            <h1>The Grimoire</h1>
            <p style="font-family:'Cinzel'; font-size:0.8rem; text-align:center; color:var(--gold);">PROVISIONS & MAGIC</p>
        </div>
        <div class="recipe-list">
            <div class="recipe-card" onclick="openScroll('potato')">
                <h4>WINTER-BREAKER SOUP</h4>
                <p>Restorative root broth for ice storms.</p>
            </div>
            <div class="recipe-card" onclick="openScroll('lemon')">
                <h4>SCHOLAR'S LEMON LOAF</h4>
                <p>Focus for the homeschooling apprentice.</p>
            </div>
            <div class="recipe-card" onclick="openScroll('pies')">
                <h4>DASHER'S HAND-PIES</h4>
                <p>Energy for traveling guild quests.</p>
            </div>
        </div>
    </div>

    <div id="modal-overlay" onclick="closeScroll()">
        <div class="parchment-scroll" onclick="event.stopPropagation()">
            <span class="close-scroll" onclick="closeScroll()">×</span>
            <h2 id="scroll-title" class="scroll-title"></h2>
            <div class="scroll-section">
                <h3>Required Reagents</h3>
                <ul id="scroll-ingredients"></ul>
            </div>
            <div class="scroll-section">
                <h3>The Incantation</h3>
                <ol id="scroll-instructions"></ol>
            </div>
        </div>
    </div>

    <script>
        const audio = document.getElementById('hearth-audio');
        const overlay = document.getElementById('enter-overlay');

        function igniteHearth() {
            overlay.style.opacity = '0';
            setTimeout(() => { overlay.style.display = 'none'; }, 1200);
            audio.volume = 0.6;
            audio.play();
        }

        const grimoire = {
            'potato': {
                title: 'Winter-Breaker Soup',
                ing: ['6 Large Potatoes', '1 Yellow Onion', '4 cups Broth', 'Heavy Cream', 'Dried Thyme'],
                inst: ['Melt butter in a heavy cauldron.', 'Sauté onion until translucent.', 'Boil potatoes in broth until tender.', 'Mash half to thicken, then stir in cream.']
            },
            'lemon': {
                title: "Scholar's Lemon Loaf",
                ing: ['1.5c Flour', '1c Blueberries', 'Lemon Zest & Juice', '1/2c Butter'],
                inst: ['Cream butter and sugar.', 'Fold in lemon reagents and flour.', 'Bake at 350 for 60 minutes.', 'Grant mental clarity to students.']
            },
            'pies': {
                title: "Dasher's Hand-Pies",
                ing: ['Spiced Fruit Filling', 'Pie Crust Dough', 'Lard or Oil', 'Cinnamon Sugar'],
                inst: ['Roll dough into small circles.', 'Seal fruit inside with fork crimps.', 'Fry in a heavy iron skillet until golden.', 'Wrap for travel between delivery quests.']
            }
        };

        function openScroll(id) {
            const recipe = grimoire[id];
            document.getElementById('scroll-title').innerText = recipe.title;
            const ingList = document.getElementById('scroll-ingredients');
            const instList = document.getElementById('scroll-instructions');
            ingList.innerHTML = ''; instList.innerHTML = '';
            recipe.ing.forEach(i => ingList.innerHTML += `<li>${i}</li>`);
            recipe.inst.forEach(i => instList.innerHTML += `<li>${i}</li>`);
            document.getElementById('modal-overlay').style.display = 'flex';
            setTimeout(() => { document.getElementById('modal-overlay').classList.add('show'); }, 10);
        }

        function closeScroll() {
            document.getElementById('modal-overlay').classList.remove('show');
            setTimeout(() => { document.getElementById('modal-overlay').style.display = 'none'; }, 500);
        }

        // Particle generator
        const particleContainer = document.getElementById('particles');
        for(let i=0; i<45; i++) {
            let ember = document.createElement('div');
            ember.className = 'ember';
            ember.style.left = Math.random() * 100 + '%';
            let size = (Math.random() * 4 + 2) + 'px';
            ember.style.width = size; ember.style.height = size;
            ember.style.animationDuration = (Math.random() * 6 + 4) + 's';
            ember.style.animationDelay = (Math.random() * 5) + 's';
            ember.style.setProperty('--drift', (Math.random() - 0.5) * 120 + 'px');
            particleContainer.appendChild(ember);
        }
    </script>
</body>
</html>
