<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Moon's Hearth - Triple Realm Hub</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
<style>
    :root { --gold: #d4af37; --gold-glow: rgba(212, 175, 55, 0.6); --fire: #ff6a00; --glass: rgba(10, 8, 6, 0.95); --text: #fdf5e6; --parchment: #e3d5b8; --ink: #2c1810; --spend: #c84b31; --water: #40e0d0; }
    body, html { margin: 0; padding: 0; width: 100%; height: 100%; font-family: 'Cormorant Garamond', serif; background-color: #000; color: var(--text); overflow: hidden; }

    /* --- LAYER 1: ROOM BACKGROUNDS --- */
    .room-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-size: cover; background-position: center; transition: opacity 1s ease; z-index: 10; }
    .hidden { opacity: 0; pointer-events: none; }

    /* --- LAYER 2: NAVIGATION (TOP LEFT) --- */
    .nav-bar { position: fixed; left: 30px; top: 30px; z-index: 9000; display: flex; gap: 10px; }
    .portal-btn { font-family: 'Cinzel'; padding: 10px 15px; font-size: 0.8rem; letter-spacing: 2px; text-transform: uppercase; color: var(--gold); background: rgba(0,0,0,0.8); border: 1px solid var(--gold); cursor: pointer; transition: 0.3s; }
    .portal-btn.active, .portal-btn:hover { background: var(--gold); color: #000; box-shadow: 0 0 15px var(--gold-glow); }

    /* --- LAYER 3: INTERACTION BUTTONS (TOP RIGHT) --- */
    .action-overlay { position: fixed; right: 30px; top: 30px; z-index: 9100; display: flex; flex-direction: column; align-items: flex-end; gap: 15px; pointer-events: none; }
    .reforged-btn { 
        pointer-events: auto; font-family: 'Cinzel'; padding: 12px 20px; border: 2px solid #443322;
        background: linear-gradient(145deg, #2c1810, #1a0f0a); color: var(--gold); cursor: pointer; border-radius: 4px;
        box-shadow: 0 4px 10px #000; text-transform: uppercase; letter-spacing: 2px; transition: 0.3s;
    }
    .reforged-btn:hover { border-color: var(--gold); transform: translateY(-2px); }

    /* --- LAYER 4: STATUS WIDGETS (BOTTOM CORNERS) --- */
    .status-widget { 
        position: fixed; bottom: 30px; z-index: 9200; 
        background: radial-gradient(circle, rgba(40, 30, 20, 0.95) 0%, rgba(10, 8, 5, 1) 100%);
        border: 2px solid var(--gold); width: 110px; height: 110px; border-radius: 50%;
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        box-shadow: 0 0 25px #000, inset 0 0 15px var(--gold-glow);
        transition: 0.8s; opacity: 0; pointer-events: none; overflow: hidden;
    }
    .status-widget.visible { opacity: 1; pointer-events: auto; }
    #weather-widget { left: 30px; }
    #soul-compass-widget { right: 30px; cursor: pointer; padding: 0; }
    
    /* --- LAYER 5: SLIDE-OUT SIDEBARS --- */
    .side-panel { position: fixed; right: -450px; top: 50%; transform: translateY(-50%); width: 400px; z-index: 8500; transition: right 0.6s cubic-bezier(0.2, 0.8, 0.2, 1); }
    .side-panel.open { right: 40px; }
    .glass-panel { background: var(--glass); backdrop-filter: blur(15px); border: 1px solid var(--gold-glow); padding: 25px; box-shadow: 0 15px 35px #000; }

    /* --- INTERNALS & MODALS --- */
    .click-zone { position: absolute; cursor: pointer; z-index: 100; transition: 0.3s; }
    .click-zone:hover { box-shadow: inset 0 0 30px var(--gold-glow); }
    .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 20000; display: none; justify-content: center; align-items: center; opacity: 0; transition: 0.5s; }
    .scroll-parchment { background: var(--parchment); color: var(--ink); width: 90%; max-width: 750px; padding: 40px; border-radius: 5px 40px; border: 3px solid #8b5a2b; height: 80vh; overflow-y: auto; display: flex; flex-direction: column; }
    .breathe-circle { width: 160px; height: 160px; border-radius: 50%; background: radial-gradient(circle, var(--water) 0%, rgba(0, 128, 128, 0.4) 100%); margin: 30px auto; transition: transform 4.5s ease-in-out, opacity 4.5s ease-in-out; }
    .breathe-circle.inhale { transform: scale(1.7); opacity: 1; }
    .breathe-circle.exhale { transform: scale(1); opacity: 0.4; }
    .mood-icons span { cursor: pointer; opacity: 0.3; font-size: 2rem; margin: 0 10px; }
    .mood-icons span.selected { opacity: 1; filter: drop-shadow(0 0 10px var(--gold)); }

    #enter-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #111; z-index: 30000; display: flex; justify-content: center; align-items: center; transition: 1s; }
</style>
</head>
<body>

    <div id="enter-overlay">
        <button class="enter-btn" onclick="igniteRealm()">Enter Moon's Hearth</button>
    </div>

    <div class="nav-bar">
        <button id="btn-hearth" class="portal-btn active" onclick="switchRoom('hearth')">The Hearth</button>
        <button id="btn-scholar" class="portal-btn" onclick="switchRoom('scholar')">Scholar's Tower</button>
        <button id="btn-nook" class="portal-btn" onclick="switchRoom('nook')">Reading Nook</button>
        <button id="btn-cellar" class="portal-btn" onclick="switchRoom('cellar')">The Cellar</button>
        <button id="btn-springs" class="portal-btn" onclick="switchRoom('springs')">Healing Springs</button>
    </div>

    <div class="action-overlay">
        <button id="tower-btn" class="reforged-btn hidden" onclick="toggleSidePanel('desk-ui')">Forge Records</button>
        <button id="nook-btn" class="reforged-btn hidden" onclick="toggleSidePanel('nook-ui')">Spirit Alignment</button>
    </div>

    <div id="hearth-layer" class="room-layer">
        <div class="click-zone" style="top:30%; left:10%; width:15%; height:20%;" onclick="openGrimoire('Soups & Stews')"></div>
        <div style="position:fixed; right:40px; top:50%; transform:translateY(-50%); width:400px; z-index:20;">
            <div class="glass-panel">
                <h2 class="golden-text" style="text-align:center; font-family:'Cinzel';">The Almanac</h2>
                <div id="calendar-body" style="display:grid; grid-template-columns:repeat(7,1fr); gap:5px; text-align:center;"></div>
            </div>
        </div>
    </div>

    <div id="scholar-layer" class="room-layer hidden">
        <video autoplay loop muted playsinline style="width:100%; height:100%; object-fit:cover;"><source src="scholar_bg.mp4" type="video/mp4"></video>
        <div id="desk-ui" class="side-panel">
            <div class="glass-panel">
                <h1 class="golden-text" style="font-family:'Cinzel'; text-align:center;">Scholar's Focus</h1>
                <div id="timer-display" style="font-family:'Cinzel'; font-size:3rem; text-align:center; color:var(--gold); margin: 15px 0;">25:00</div>
                <div style="display:flex; justify-content:center; gap:10px; margin-bottom:15px;">
                    <button class="portal-btn" onclick="startTimer(25)">Focus</button>
                    <button class="portal-btn" onclick="stopTimer()">Reset</button>
                </div>
                <textarea id="work-note" class="scholar-input" placeholder="Record progress..."></textarea>
                <button class="portal-btn" style="width:100%" onclick="logWork()">Scribe Entry</button>
            </div>
        </div>
    </div>

    <div id="nook-layer" class="room-layer hidden">
        <div class="click-zone" style="top:40%; left:30%; width:20%; height:30%;" onclick="drawOracleCard()"></div>
        <div id="nook-ui" class="side-panel">
            <div class="glass-panel">
                <h1 class="golden-text" style="font-family:'Cinzel'; text-align:center;">Spirit Vitality</h1>
                <div class="mood-icons">
                    <span onclick="setMood('ethereal', this)">‚ú®</span>
                    <span onclick="setMood('grounded', this)">üåø</span>
                    <span onclick="setMood('flickering', this)">üî•</span>
                    <span onclick="setMood('stormy', this)">‚õàÔ∏è</span>
                    <span onclick="setMood('waning', this)">üåë</span>
                </div>
                <div style="display:flex; justify-content:space-between; margin-top:20px;"><span>Dream Cycle</span><input type="number" id="sleep-input" style="width:50px; background:rgba(0,0,0,0.5); border:1px solid var(--gold); color:var(--gold);"></div>
            </div>
        </div>
    </div>

    <div id="cellar-layer" class="room-layer hidden"><div class="click-zone" style="top:50%; left:20%; width:15%; height:25%;" onclick="openModal('safe-modal')"></div></div>
    <div id="springs-layer" class="room-layer hidden"><div class="click-zone" style="top:60%; left:35%; width:30%; height:25%;" onclick="openModal('pool-modal')"></div></div>

    <div id="weather-widget" class="status-widget"><div id="weather-temp">--¬∞F</div><div style="font-size:0.6rem;">FARMINGTON</div></div>
    <div id="soul-compass-widget" class="status-widget" onclick="openCompass()"><img src="avatar.jpg" style="width:100%; height:100%; object-fit:cover;" onerror="this.parentNode.innerHTML='üõ°Ô∏è'"></div>

    <div id="safe-modal" class="modal-overlay" onclick="closeModal('safe-modal')">
        <div class="scroll-parchment" onclick="event.stopPropagation()">
            <h2 class="golden-text" style="text-align:center;">The Iron Safe</h2>
            <div style="display:flex; gap:10px; margin:20px 0;"><input type="text" id="t-desc" class="scholar-input" style="width:60%"><input type="number" id="t-amt" class="scholar-input" style="width:30%"><button class="portal-btn" onclick="addTransaction()">Log</button></div>
            <div id="ledger-list"></div>
        </div>
    </div>

    <div id="pool-modal" class="modal-overlay" onclick="closeModal('pool-modal')">
        <div class="scroll-parchment" onclick="event.stopPropagation()" style="text-align:center; height:auto;">
            <div id="b-circle" class="breathe-circle"></div>
            <h2 id="b-text" style="color:var(--water); font-family:'Cinzel';">Ready</h2>
            <button class="portal-btn" onclick="startBreathing()">Begin 5m Reset</button>
        </div>
    </div>

    <div id="compass-modal" class="modal-overlay" onclick="closeModal('compass-modal')">
        <div class="scroll-parchment" onclick="event.stopPropagation()" style="flex-direction:row; height:auto;">
            <div style="flex:1; border:2px solid var(--gold); border-radius:8px; overflow:hidden;"><img src="avatar.jpg" style="width:100%; height:100%; object-fit:cover;"></div>
            <div style="flex:2; padding-left:20px;"><h2 class="golden-text">Soul Compass</h2><p>Mood: <span id="stat-mood">Unaligned</span></p></div>
        </div>
    </div>

    <audio id="audio-hearth" loop src="fire.mp3"></audio>
    <audio id="audio-nook" loop src="nature.mp3"></audio>
    <audio id="audio-cellar" loop src="cellar.mp3"></audio>
    <audio id="audio-springs" loop src="springs.mp3"></audio>

    <script>
        let currentRoom = 'hearth';
        const ah = document.getElementById('audio-hearth'), an = document.getElementById('audio-nook'), ac = document.getElementById('audio-cellar'), as = document.getElementById('audio-springs');

        function igniteRealm() {
            document.getElementById('enter-overlay').style.opacity = '0';
            setTimeout(() => document.getElementById('enter-overlay').style.display='none', 1000);
            ah.play().catch(e => {}); renderCalendar(); fetchWeather();
            document.getElementById('weather-widget').classList.add('visible');
            document.getElementById('soul-compass-widget').classList.add('visible');
        }

        function switchRoom(room) {
            currentRoom = room;
            document.querySelectorAll('.portal-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-'+room).classList.add('active');
            document.querySelectorAll('.room-layer').forEach(l => l.classList.add('hidden'));
            document.getElementById(room+'-layer').classList.remove('hidden');
            
            // Toggle Action Buttons
            document.getElementById('tower-btn').classList.toggle('hidden', room !== 'scholar');
            document.getElementById('nook-btn').classList.toggle('hidden', room !== 'nook');

            [ah, an, ac, as].forEach(a => a.pause());
            if(room==='hearth') ah.play(); if(room==='nook') an.play(); if(room==='cellar') ac.play(); if(room==='springs') as.play();
        }

        function toggleSidePanel(id) { document.getElementById(id).classList.toggle('open'); }
        function openModal(id) { document.getElementById(id).style.display='flex'; setTimeout(()=>document.getElementById(id).style.opacity='1', 10); }
        function closeModal(id) { document.getElementById(id).style.opacity='0'; setTimeout(()=>document.getElementById(id).style.display='none', 500); }

        async function fetchWeather() {
            const r = await fetch('https://api.open-meteo.com/v1/forecast?latitude=34.94&longitude=-88.52&current=temperature_2m&temperature_unit=fahrenheit');
            const d = await r.json(); document.getElementById('weather-temp').innerText = Math.round(d.current.temperature_2m) + "¬∞F";
        }

        function setMood(m, el) { document.querySelectorAll('.mood-icons span').forEach(s => s.classList.remove('selected'));
