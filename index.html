<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Moon's Hearth - The Scholar's Tower</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
<style>
    :root { --gold: #d4af37; --gold-glow: rgba(212, 175, 55, 0.6); --fire: #ff6a00; --glass: rgba(10, 8, 6, 0.85); --text: #fdf5e6; --parchment: #e3d5b8; --ink: #2c1810; }
    body, html { margin: 0; padding: 0; width: 100%; height: 100%; font-family: 'Cormorant Garamond', serif; background-color: #000; color: var(--text); overflow: hidden; }

    /* --- Overlays & UI --- */
    #enter-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle, #1a120e 0%, #000 100%); z-index: 3000; display: flex; flex-direction: column; justify-content: center; align-items: center; transition: opacity 1.2s ease; }
    .enter-btn, .portal-btn, .data-btn { font-family: 'Cinzel', serif; color: var(--gold); background: rgba(0,0,0,0.6); border: 1px solid var(--gold); cursor: pointer; transition: 0.3s; }
    .enter-btn { font-size: 1.5rem; padding: 15px 45px; letter-spacing: 5px; text-transform: uppercase; box-shadow: 0 0 30px var(--gold-glow); }
    .enter-btn:hover, .portal-btn:hover, .data-btn:hover, .portal-btn.active { background: var(--gold); color: #000; box-shadow: 0 0 20px var(--gold-glow); }

    .room-portal { position: absolute; left: 30px; top: 30px; z-index: 2000; display: flex; gap: 10px; }
    .ui-toggle-btn { position: absolute; right: 30px; top: 30px; z-index: 2000; padding: 10px 20px; font-size: 0.9rem; letter-spacing: 2px; }

    /* ================= LAYERING SYSTEM ================= */
    .layer-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; transition: opacity 1s ease; }
    .layer-container.hidden { opacity: 0; pointer-events: none; }

    /* --- HEARTH LAYER --- */
    #hearth-bg { background: url('image_5.png') no-repeat center center; background-size: cover; z-index: 10; }
    #embers-container { z-index: 11; pointer-events: none; }
    .ember { position: absolute; bottom:-20px; background:var(--fire); width: 5px; height: 5px; border-radius:50%; box-shadow:0 0 10px var(--fire); opacity:0; animation:rise linear infinite; }
    @keyframes rise { 0% {opacity:0; transform:translateY(0);} 20% {opacity:0.8;} 100% {opacity:0; transform:translateY(-110vh) translateX(var(--drift));} }
    .hearth-ui { position: absolute; right: 40px; top: 50%; transform: translateY(-50%); z-index: 15; width: 420px; display: flex; flex-direction: column; gap: 15px; }
    .glass-panel { background: var(--glass); backdrop-filter: blur(15px); border: 1px solid var(--gold-glow); padding: 20px; box-shadow: 0 15px 35px #000; }

    /* --- SCHOLAR TOWER (VIDEO BG) --- */
    #scholar-video-bg { width: 100%; height: 100%; object-fit: cover; z-index: 20; position: absolute; }
    #dust-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 21; pointer-events: none; overflow: hidden; }
    .dust-mote { position: absolute; background: rgba(255, 230, 180, 0.4); border-radius: 50%; animation: floatDust linear infinite; }
    @keyframes floatDust { 0% { opacity: 0; transform: translateY(0); } 50% { opacity: 0.8; } 100% { opacity: 0; transform: translateY(-40vh) translateX(30px); } }

    /* --- WEATHER WIDGET --- */
    .weather-widget { position: absolute; top: 30px; right: 260px; z-index: 2000; background: rgba(10, 8, 6, 0.8); border: 1px solid var(--gold-glow); padding: 8px 15px; border-radius: 8px; display: flex; align-items: center; gap: 12px; transition: 0.5s; }
    #weather-icon { font-size: 1.8rem; }
    #weather-temp { font-family: 'Cinzel'; color: var(--gold); font-size: 1.1rem; }

    /* --- DESK UI --- */
    .desk-ui-container { position: absolute; right: -450px; top: 50%; transform: translateY(-50%); width: 380px; z-index: 26; transition: right 0.6s cubic-bezier(0.2, 0.8, 0.2, 1); }
    .desk-ui-container.open { right: 40px; } 
    .desk-panel { background: var(--glass); backdrop-filter: blur(20px); border: 1px solid var(--gold-glow); padding: 20px; color: var(--parchment); }
    .scholar-input { width: 100%; background: rgba(0,0,0,0.5); border: 1px solid var(--gold-glow); color: var(--parchment); padding: 10px; font-family: 'Cormorant Garamond'; margin-bottom: 10px; outline: none; box-sizing:border-box; }
    #timer-display { font-family: 'Cinzel'; font-size: 2.2rem; color: var(--gold); text-align: center; margin: 10px 0; }
    .blog-container { max-height: 250px; overflow-y: auto; margin-top: 10px; }

    /* Shared Typography */
    .panel-header h1 { font-family: 'Cinzel'; font-size: 1.1rem; color: var(--gold); text-align: center; border-bottom: 1px solid var(--gold); padding-bottom: 5px; margin-bottom: 15px; }
    .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; text-align: center; font-size: 0.7rem; font-family: 'Cinzel'; }
    .day-num { padding: 5px; border: 1px solid rgba(212,175,55,0.1); cursor:pointer; }
    .day-num.today { background: var(--gold); color: #000; }

    /* Modal */
    #log-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 4000; display: none; justify-content: center; align-items: center; opacity: 0; transition: 0.5s; }
    .scroll-parchment { background: var(--parchment); color: var(--ink); width: 85%; max-width: 450px; padding: 40px; border-radius: 5px 30px; }
</style>
</head>
<body>

    <div id="enter-overlay">
        <h2 style="font-family:'Cinzel'; color:var(--gold); letter-spacing:10px; margin-bottom:30px;">MOON'S HEARTH</h2>
        <button class="enter-btn" onclick="igniteRealm()">Enter the Realm</button>
    </div>

    <div class="room-portal">
        <button id="btn-hearth" class="portal-btn active" onclick="switchRoom('hearth')">The Hearth</button>
        <button id="btn-scholar" class="portal-btn" onclick="switchRoom('scholar')">Scholar's Tower</button>
    </div>

    <div id="weather-widget" class="weather-widget hidden">
        <div id="weather-icon">✨</div>
        <div class="weather-text">
            <div id="weather-temp">--°F</div>
            <div id="weather-desc" style="font-size:0.8rem; opacity:0.8;">Scrying...</div>
        </div>
    </div>

    <audio id="audio-hearth" loop src="fire.mp3"></audio>

    <div id="hearth-layer" class="layer-container">
        <div id="hearth-bg" class="layer-container"></div>
        <div id="embers-container" class="layer-container"></div>
        <div class="hearth-ui">
            <div class="glass-panel">
                <div class="panel-header"><h1>The Almanac</h1></div>
                <div class="calendar-grid" id="calendar-body"></div>
            </div>
            <div class="glass-panel">
                <div class="panel-header"><h1>Reagent List</h1></div>
                <div style="display:flex; gap:8px;"><input type="text" id="reagent-input" class="scholar-input" placeholder="Add ingredient..."><button class="data-btn" onclick="addReagent()">Add</button></div>
                <div id="reagent-display" style="margin-top:10px;"></div>
            </div>
        </div>
    </div>

    <div id="scholar-layer" class="layer-container hidden">
        <video id="scholar-video-bg" loop muted playsinline>
            <source src="scholar_bg.mp4" type="video/mp4">
        </video>
        <div id="dust-container"></div>
        <button id="desk-toggle-btn" class="portal-btn ui-toggle-btn" onclick="toggleDeskUI()">Open Desk</button>

        <div id="desk-ui" class="desk-ui-container">
            <div class="desk-panel">
                <div id="timer-display">00:00</div>
                <div style="display:flex; justify-content:center; gap:10px; margin-bottom:15px;">
                    <button class="data-btn" onclick="startTimer(25)">Focus</button>
                    <button class="data-btn" onclick="stopTimer()">Reset</button>
                </div>
                <textarea id="work-note" class="scholar-input" placeholder="Record your progress..."></textarea>
                <button class="data-btn" style="width:100%;" onclick="logWork()">Log Entry</button>
            </div>
            <div class="desk-panel" style="margin-top:10px;">
                <h3 style="font-family:'Cinzel'; color:var(--gold); font-size:0.9rem; text-align:center;">Master's Journal</h3>
                <div id="blog-container" class="blog-container"></div>
            </div>
        </div>
    </div>

    <div id="log-modal" onclick="closeLog()">
        <div class="scroll-parchment" onclick="event.stopPropagation()">
            <h2 id="log-date-title" style="font-family:'Cinzel'; text-align:center;"></h2>
            <textarea id="log-entry" style="width:100%; height:150px; background:none; border:1px solid #8b5a2b; padding:10px; font-family:serif;"></textarea>
            <button class="data-btn" onclick="saveLog()" style="width:100%; margin-top:15px;">Save Record</button>
        </div>
    </div>

    <script>
        let currentRoom = 'hearth'; let timerInterval; let secondsRemaining = 0;
        const ah = document.getElementById('audio-hearth');
        const sv = document.getElementById('scholar-video-bg');

        function igniteRealm() {
            document.getElementById('enter-overlay').style.opacity = '0';
            setTimeout(() => { document.getElementById('enter-overlay').style.display = 'none'; }, 1200);
            ah.volume = 0.5; ah.play();
            createEmbers(); createDust();
            renderCalendar(); renderReagents(); renderBlog(); fetchWeather();
        }

        function switchRoom(room) {
            if(room === currentRoom) return;
            currentRoom = room;
            document.getElementById('btn-hearth').classList.toggle('active', room === 'hearth');
            document.getElementById('btn-scholar').classList.toggle('active', room === 'scholar');
            document.getElementById('hearth-layer').classList.toggle('hidden', room !== 'hearth');
            document.getElementById('scholar-layer').classList.toggle('hidden', room !== 'scholar');
            
            const widget = document.getElementById('weather-widget');
            if(room === 'scholar') { 
                ah.pause();
                sv.muted = false; // Unmute to hear the rain/clock in the video!
                sv.play();
                widget.classList.remove('hidden');
            } else { 
                sv.pause();
                ah.play();
                widget.classList.add('hidden');
            }
        }

        async function fetchWeather() {
            try {
                const res = await fetch('https://api.open-meteo.com/v1/forecast?latitude=34.94&longitude=-88.52&current=temperature_2m,weather_code&temperature_unit=fahrenheit');
                const data = await res.json();
                document.getElementById('weather-temp').innerText = Math.round(data.current.temperature_2m) + "°F";
                document.getElementById('weather-desc').innerText = "Farmington, MS";
            } catch(e) { document.getElementById('weather-desc').innerText = "Skies obscured."; }
        }

        function toggleDeskUI() { document.getElementById('desk-ui').classList.toggle('open'); }

        function createEmbers() {
            const p = document.getElementById('embers-container');
            for(let i=0; i<25; i++) { // Calmed down fire
                let e = document.createElement('div'); e.className = 'ember';
                e.style.left = Math.random()*100+'%';
                e.style.animationDuration = (Math.random()*5+4)+'s';
                e.style.setProperty('--drift', (Math.random()*100 - 50)+'px');
                p.appendChild(e);
            }
        }

        function createDust() {
            const p = document.getElementById('dust-container');
            for(let i=0; i<80; i++) {
                let d = document.createElement('div'); d.className = 'dust-mote';
                let s = Math.random()*3+1+'px'; d.style.width = s; d.style.height = s;
                d.style.left = Math.random()*100+'%'; d.style.top = Math.random()*100+'%';
                d.style.animationDuration = (Math.random()*10+8)+'s';
                p.appendChild(d);
            }
        }

        // Calendar, Timer, and Blog logic stays the same but cleaned...
        function renderCalendar() {
            const cb = document.getElementById('calendar-body'); cb.innerHTML = '';
            for(let i=1; i<=31; i++) {
                let d = document.createElement('div'); d.className = 'day-num'; d.innerText = i;
                if(i === new Date().getDate()) d.classList.add('today');
                cb.appendChild(d);
            }
        }

        function startTimer(m) { 
            clearInterval(timerInterval); secondsRemaining = m*60; 
            timerInterval = setInterval(() => { 
                secondsRemaining--; 
                let min = Math.floor(secondsRemaining/60).toString().padStart(2,'0');
                let sec = (secondsRemaining%60).toString().padStart(2,'0');
                document.getElementById('timer-display').innerText = `${min}:${sec}`;
                if(secondsRemaining <= 0) clearInterval(timerInterval);
            }, 1000);
        }
        function stopTimer() { clearInterval(timerInterval); document.getElementById('timer-display').innerText = "00:00"; }

        function logWork() {
            const n = document.getElementById('work-note').value; if(!n.trim()) return;
            const b = JSON.parse(localStorage.getItem('journal') || '[]');
            b.unshift({ts: new Date().toLocaleString(), note: n});
            localStorage.setItem('journal', JSON.stringify(b));
            document.getElementById('work-note').value = ''; renderBlog();
        }
        function renderBlog() {
            const c = document.getElementById('blog-container');
            const b = JSON.parse(localStorage.getItem('journal') || '[]');
            c.innerHTML = b.map(p => `<div style="margin-bottom:10px; border-left:2px solid var(--gold); padding-left:10px; font-size:0.9rem;"><div style="color:var(--gold); font-size:0.7rem;">${p.ts}</div>${p.note}</div>`).join('');
        }
        function addReagent() {
            const i = document.getElementById('reagent-input'); if(!i.value) return;
            const r = JSON.parse(localStorage.getItem('reagents') || '[]');
            r.push(i.value); localStorage.setItem('reagents', JSON.stringify(r));
            i.value = ''; renderReagents();
        }
        function renderReagents() {
            const d = document.getElementById('reagent-display');
            const r = JSON.parse(localStorage.getItem('reagents') || '[]');
            d.innerHTML = r.map(it => `<div style="font-size:0.9rem; margin-bottom:4px;">✦ ${it}</div>`).join('');
        }
    </script>
</body>
</html>
