<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Moon's Hearth - Triple Realm Hub</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
<style>
    :root { --gold: #d4af37; --gold-glow: rgba(212, 175, 55, 0.6); --fire: #ff6a00; --glass: rgba(10, 8, 6, 0.85); --text: #fdf5e6; --parchment: #e3d5b8; --ink: #2c1810; }
    body, html { margin: 0; padding: 0; width: 100%; height: 100%; font-family: 'Cormorant Garamond', serif; background-color: #000; color: var(--text); overflow: hidden; }

    /* --- ENTER OVERLAY --- */
    #enter-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle, #1a120e 0%, #000 100%); z-index: 5000; display: flex; flex-direction: column; justify-content: center; align-items: center; transition: opacity 1.2s ease; }
    .enter-btn, .portal-btn, .data-btn { font-family: 'Cinzel', serif; color: var(--gold); background: rgba(0,0,0,0.6); border: 1px solid var(--gold); cursor: pointer; transition: 0.3s; }
    .enter-btn { font-size: 1.5rem; padding: 15px 45px; letter-spacing: 5px; text-transform: uppercase; box-shadow: 0 0 30px var(--gold-glow); }
    .enter-btn:hover { background: var(--gold); color: #000; box-shadow: 0 0 20px var(--gold-glow); }

    /* --- PORTALS & WEATHER --- */
    .room-portal { position: absolute; left: 30px; top: 30px; z-index: 2000; display: flex; gap: 10px; }
    .portal-btn { padding: 10px 20px; font-size: 0.9rem; letter-spacing: 2px; text-transform: uppercase; }
    .portal-btn.active, .portal-btn:hover { background: var(--gold); color: #000; box-shadow: 0 0 15px var(--gold-glow); }
    .ui-toggle-btn { position: absolute; right: 30px; top: 30px; z-index: 2000; padding: 10px 20px; font-size: 0.9rem; letter-spacing: 2px; }

    .weather-widget { 
        position: absolute; top: 20px; right: 500px; z-index: 2500; 
        background: radial-gradient(circle, rgba(40, 30, 20, 0.9) 0%, rgba(10, 8, 5, 0.95) 100%);
        border: 2px solid var(--gold); width: 110px; height: 110px; border-radius: 50%;
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        box-shadow: 0 0 20px rgba(0,0,0,0.8), inset 0 0 15px var(--gold-glow);
        transition: 0.8s; opacity: 0; pointer-events: none; overflow: hidden;
    }
    .weather-widget.visible { opacity: 1; pointer-events: auto; }
    #weather-icon { font-size: 2rem; z-index: 2; margin-bottom: 2px; filter: drop-shadow(0 0 8px var(--gold)); }
    #weather-temp { font-family: 'Cinzel'; color: var(--gold); font-size: 1.2rem; font-weight: 900; z-index: 2; text-shadow: 0 2px 4px #000; }
    #weather-desc { font-family: 'Cormorant Garamond'; color: var(--parchment); font-size: 0.6rem; font-style: italic; z-index: 2; letter-spacing: 1px; text-transform: uppercase; }

    /* --- ROOM LAYERS --- */
    .layer-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; transition: opacity 1s ease; background-size: cover; background-position: center; }
    .hidden { opacity: 0; pointer-events: none; }

    /* UI PANELS */
    .glass-panel { background: var(--glass); backdrop-filter: blur(15px); border: 1px solid var(--gold-glow); padding: 20px; box-shadow: 0 15px 35px #000; }
    .panel-header h1 { font-family: 'Cinzel'; font-size: 1.1rem; color: var(--gold); text-align: center; border-bottom: 1px solid var(--gold); padding-bottom: 5px; margin-bottom: 15px; }
    .scholar-input { width: 100%; background: rgba(0,0,0,0.5); border: 1px solid var(--gold-glow); color: var(--parchment); padding: 10px; font-family: 'Cormorant Garamond'; margin-bottom: 10px; outline: none; box-sizing: border-box; }
    .data-btn { padding: 8px 15px; font-size: 0.8rem; }
    .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; text-align: center; font-size: 0.7rem; font-family: 'Cinzel'; }
    .day-num { padding: 5px; border: 1px solid rgba(212,175,55,0.1); cursor:pointer; transition: 0.3s; }
    .day-num:hover { background: rgba(212,175,55,0.2); }
    .day-num.today { background: var(--gold); color: #000; font-weight: bold; }
    .day-num.has-log { border-color: var(--gold); color: var(--gold); }

    /* --- CLICK ZONES --- */
    .click-zone { position: absolute; cursor: pointer; transition: 0.3s; z-index: 25; }
    .click-zone:hover { box-shadow: inset 0 0 30px var(--gold-glow), 0 0 15px var(--gold-glow); background: rgba(212,175,55,0.1); border-radius: 5px; }

    /* --- ROOM 1: HEARTH --- */
    #hearth-layer { background-image: url('image_5.png'); }
    .hearth-ui { position: absolute; right: 40px; top: 50%; transform: translateY(-50%); z-index: 15; width: 420px; display: flex; flex-direction: column; gap: 15px; }
    #embers-container { position: absolute; width: 100%; height: 100%; z-index: 11; pointer-events: none; }
    
    .hearth-click-layer { z-index: 25; position: absolute; width: 100%; height: 100%; }
    #zone-soups { top: 35%; left: 10%; width: 12%; height: 18%; }
    #zone-breads { top: 60%; left: 8%; width: 14%; height: 20%; }
    #zone-casseroles { top: 45%; left: 25%; width: 15%; height: 15%; }
    #zone-fried { top: 70%; left: 26%; width: 12%; height: 18%; }

    /* --- ROOM 2: TOWER --- */
    #scholar-video-bg { width: 100%; height: 100%; object-fit: cover; z-index: 20; position: absolute; left: 0; top: 0; }
    #dust-container { position: absolute; width: 100%; height: 100%; z-index: 21; pointer-events: none; overflow: hidden; }
    .scholar-click-layer { z-index: 25; position: absolute; width: 100%; height: 100%; }
    #zone-lore { top: 58%; left: 5%; width: 18%; height: 25%; } 
    #zone-bard { top: 63%; right: 5%; width: 15%; height: 20%; } 
    #zone-art { top: 20%; left: 2%; width: 12%; height: 15%; } 
    #zone-survival { top: 55%; left: 53%; width: 10%; height: 20%; } 
    #zone-merchant { top: 75%; left: 68%; width: 25%; height: 15%; } 
    
    .desk-ui-container { position: absolute; right: -450px; top: 50%; transform: translateY(-50%); width: 380px; z-index: 26; transition: right 0.6s cubic-bezier(0.2, 0.8, 0.2, 1); }
    .desk-ui-container.open { right: 40px; } 

    /* --- ROOM 3: GARDEN --- */
    #garden-layer { background-image: url('garden_bg.png'); background-color: #111; }
    #garden-particles { position: absolute; width: 100%; height: 100%; z-index: 11; pointer-events: none; overflow: hidden; }
    .garden-ui { position: absolute; right: 40px; top: 50%; transform: translateY(-50%); z-index: 15; width: 420px; display: flex; flex-direction: column; gap: 15px; }
    
    .vital-stat { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid rgba(212,175,55,0.1); font-family: 'Cinzel'; font-size: 0.9rem; }
    .vital-input { background: rgba(0,0,0,0.4); border: 1px solid var(--gold-glow); color: var(--gold); font-family: 'Cinzel'; width: 60px; text-align: center; padding: 5px; outline: none; }
    .mood-icons { display: flex; gap: 15px; font-size: 1.6rem; justify-content: center; margin-bottom: 15px; }
    .mood-icons span { cursor: pointer; opacity: 0.4; transition: 0.3s; }
    .mood-icons span.selected { opacity: 1; filter: drop-shadow(0 0 8px var(--gold)); transform: scale(1.1); }

    /* --- MODALS --- */
    #log-modal, #grimoire-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 4000; display: none; justify-content: center; align-items: center; opacity: 0; transition: 0.5s; }
    .scroll-parchment { background: var(--parchment); color: var(--ink); width: 90%; max-width: 700px; padding: 40px; border-radius: 5px 40px; position: relative; box-shadow: 0 0 50px #000; border: 2px solid #8b5a2b; height: 85vh; display: flex; flex-direction: column; }
    .grimoire-tabs { display: flex; gap: 20px; margin-bottom: 15px; border-bottom: 1px solid #8b5a2b; }
    .tab-btn { background: none; border: none; font-family: 'Cinzel'; cursor: pointer; padding: 5px 10px; color: #8b5a2b; opacity: 0.5; transition: 0.3s; }
    .tab-btn.active { opacity: 1; border-bottom: 2px solid #8b5a2b; }
    #grimoire-toc { margin-bottom: 10px; display: flex; flex-wrap: wrap; gap: 10px; font-size: 0.8rem; font-family: 'Cinzel'; max-height: 40px; overflow-y: auto; }
    .toc-link { color: #8b5a2b; cursor: pointer; text-decoration: underline; opacity: 0.7; }
    .grimoire-textarea { width: 100%; flex-grow: 1; background: rgba(0,0,0,0.03); border: 1px solid rgba(139, 90, 43, 0.3); padding: 15px; font-family: 'Cormorant Garamond'; font-size: 1.2rem; line-height: 1.5; outline: none; resize: none; color: var(--ink); }
    #lexicon-view, #legend-view { display: none; flex-direction: column; flex-grow: 1; overflow: hidden; }
    .lexicon-list, .legend-list { flex-grow: 1; overflow-y: auto; border: 1px solid rgba(139, 90, 43, 0.2); padding: 15px; background: rgba(0,0,0,0.02); }
    .lexicon-item, .legend-item { display: flex; align-items: flex-start; justify-content: space-between; border-bottom: 1px solid rgba(139, 90, 43, 0.1); padding: 10px 0; }
    .progress-track { width: 100%; height: 10px; background: rgba(0,0,0,0.1); border-radius: 5px; margin: 10px 0 20px 0; border: 1px solid #8b5a2b; overflow: hidden; }
    .progress-fill { height: 100%; background: var(--gold); width: 0%; transition: width 0.5s ease; }

    /* Particle Animations */
    .ember { position: absolute; bottom:-20px; background:var(--fire); width: 5px; height: 5px; border-radius:50%; box-shadow:0 0 10px var(--fire); opacity:0; animation:rise linear infinite; }
    .dust-mote { position: absolute; background: rgba(255, 230, 180, 0.4); border-radius: 50%; box-shadow: 0 0 5px rgba(255,255,255,0.2); opacity: 0; animation: floatDust linear infinite; }
    .drip { position: absolute; background: linear-gradient(to bottom, transparent, rgba(255,255,255,0.4)); width: 2px; border-radius: 2px; opacity: 0; animation: fallDrip linear infinite; }
    .petal { position: absolute; background: #c84b31; width: 8px; height: 8px; border-radius: 50% 0 50% 50%; opacity: 0; animation: fallPetal linear infinite; box-shadow: 0 0 5px rgba(200,75,49,0.3); }
    
    @keyframes rise { 0% {opacity:0; transform:translateY(0);} 20% {opacity:0.8;} 100% {opacity:0; transform:translateY(-110vh) translateX(var(--drift));} }
    @keyframes floatDust { 0% { opacity: 0; transform: translateY(0); } 50% { opacity: 0.6; } 100% { opacity: 0; transform: translateY(-40vh) translateX(30px); } }
    @keyframes fallDrip { 0% { opacity: 0; transform: translateY(-10vh); } 10% { opacity: 0.5; } 100% { opacity: 0; transform: translateY(110vh); } }
    @keyframes fallPetal { 0% { opacity: 0; transform: translateY(-10vh) translateX(0) rotate(0deg); } 20% { opacity: 0.8; } 100% { opacity: 0; transform: translateY(110vh) translateX(var(--drift)) rotate(var(--spin)); } }
</style>
</head>

        <h2 style="font-family:'Cinzel'; color:var(--gold); letter-spacing:10px; margin-bottom:30px;">MOON'S HEARTH</h2>

    <script>
        // Global State Variables
        let currentRoom = 'hearth';
        let timerInterval; 
        let secondsRemaining = 0;
        let selectedDate = ''; 
        let activeGrimoire = '';

        // Media Elements
        const ah = document.getElementById('audio-hearth');
        const ag = document.getElementById('audio-garden');
        const sv = document.getElementById('scholar-video-bg');

        // 1. Core Ignition Sequence
        function igniteRealm() {
            try {
                document.getElementById('enter-overlay').style.pointerEvents = 'none';
                document.getElementById('enter-overlay').style.opacity = '0';
                setTimeout(() => { document.getElementById('enter-overlay').style.display = 'none'; }, 1200);

                ah.volume = 0.5; ag.volume = 0.5;
                let playPromise = ah.play();
                if (playPromise !== undefined) {
                    playPromise.catch(error => console.log("Audio autoplay blocked."));
                }

                createEmbers(); createDust(); createGardenParticles();
                renderCalendar(); renderReagents(); renderBlog(); loadVitals(); fetchWeather();

                document.getElementById('weather-widget').classList.add('visible');
            } catch (error) {
                console.error("Ignition failed:", error);
            }
        }

        // 2. Room Navigation
        function switchRoom(room) {
            if(room === currentRoom) return;
            currentRoom = room;

            document.querySelectorAll('.portal-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-'+room).classList.add('active');
            
            document.querySelectorAll('.layer-container').forEach(l => l.classList.add('hidden'));
            document.getElementById(room+'-layer').classList.remove('hidden');

            ah.pause(); ag.pause(); sv.pause();

            if(room === 'hearth') { ah.play(); }
            if(room === 'garden') { ag.play(); }
            if(room === 'scholar') { sv.muted = false; sv.play(); }
        }

        function toggleDeskUI() { 
            document.getElementById('desk-ui').classList.toggle('open'); 
        }

        // 3. Particle Engines
        function createEmbers() {
            const container = document.getElementById('embers-container'); container.innerHTML = '';
            for(let i=0; i<30; i++) {
                let ember = document.createElement('div'); ember.className = 'ember';
                ember.style.left = Math.random() * 100 + '%';
                ember.style.animationDuration = (Math.random() * 5 + 4) + 's';
                ember.style.setProperty('--drift', (Math.random() * 100 - 50) + 'px');
                container.appendChild(ember);
            }
        }

        function createDust() {
            const container = document.getElementById('dust-container'); container.innerHTML = '';
            for(let i=0; i<60; i++) {
                let dust = document.createElement('div'); dust.className = 'dust-mote';
                let size = Math.random() * 3 + 1 + 'px'; dust.style.width = size; dust.style.height = size;
                dust.style.left = Math.random() * 100 + '%'; dust.style.top = Math.random() * 100 + '%';
                dust.style.animationDuration = (Math.random() * 10 + 8) + 's';
                container.appendChild(dust);
            }
        }

        function createGardenParticles() {
            const container = document.getElementById('garden-particles'); container.innerHTML = '';
            for(let i=0; i<25; i++) {
                let drip = document.createElement('div'); drip.className = 'drip';
                drip.style.left = Math.random() * 100 + '%'; drip.style.height = (Math.random() * 20 + 10) + 'px';
                drip.style.animationDuration = (Math.random() * 1.5 + 0.5) + 's'; drip.style.animationDelay = (Math.random() * 2) + 's';
                container.appendChild(drip);
            }
            for(let i=0; i<15; i++) {
                let petal = document.createElement('div'); petal.className = 'petal';
                petal.style.left = Math.random() * 100 + '%';
                petal.style.animationDuration = (Math.random() * 8 + 6) + 's'; petal.style.animationDelay = (Math.random() * 5) + 's';
                petal.style.setProperty('--drift', (Math.random() * 200 - 100) + 'px'); petal.style.setProperty('--spin', (Math.random() * 360) + 'deg');
                container.appendChild(petal);
            }
        }

        // 4. API Systems
        async function fetchWeather() {
            try {
                const response = await fetch('https://api.open-meteo.com/v1/forecast?latitude=34.94&longitude=-88.52&current=temperature_2m,weather_code&temperature_unit=fahrenheit');
                const data = await response.json();
                
                document.getElementById('weather-temp').innerText = Math.round(data.current.temperature_2m) + "¬∞F";
                document.getElementById('weather-desc').innerText = "Farmington, MS";
                
                let icon = "‚ú®"; const code = data.current.weather_code;
                if (code === 0) icon = "üåô"; else if (code <= 3) icon = "‚òÅÔ∏è"; else if (code >= 51) icon = "üåßÔ∏è";
                document.getElementById('weather-icon').innerText = icon;
            } catch(error) { console.log("Weather API failed to load."); }
        }

        // 5. Hearth Almanac & Reagents
        function renderCalendar() {
            const container = document.getElementById('calendar-body'); container.innerHTML = ''; const date = new Date();
            for(let i=1; i<=31; i++) {
                let dayDiv = document.createElement('div'); dayDiv.className = 'day-num'; dayDiv.innerText = i;
                let key = `log-${date.getFullYear()}-${date.getMonth()}-${i}`;
                
                if(localStorage.getItem(key)) dayDiv.classList.add('has-log');
                if(i === date.getDate()) dayDiv.classList.add('today');
                
                dayDiv.onclick = () => { 
                    selectedDate = key; document.getElementById('log-date-title').innerText = `Record Day ${i}`; 
                    document.getElementById('log-entry').value = localStorage.getItem(key) || ''; 
                    document.getElementById('log-modal').style.display = 'flex'; 
                    setTimeout(() => document.getElementById('log-modal').style.opacity = '1', 10); 
                }
                container.appendChild(dayDiv);
            }
        }

        function saveLog() { 
            const entryValue = document.getElementById('log-entry').value; 
            if(!entryValue.trim()) localStorage.removeItem(selectedDate); 
            else localStorage.setItem(selectedDate, entryValue); 
            closeLog(); renderCalendar(); 
        }

        function closeLog() { document.getElementById('log-modal').style.opacity = '0'; setTimeout(() => document.getElementById('log-modal').style.display = 'none', 500); }

        function addReagent() { 
            const input = document.getElementById('reagent-input'); if(!input.value) return; 
            const reagents = JSON.parse(localStorage.getItem('reagents') || '[]'); reagents.push(input.value); 
            localStorage.setItem('reagents', JSON.stringify(reagents)); input.value = ''; renderReagents(); 
        }

        function renderReagents() { 
            const display = document.getElementById('reagent-display'); const reagents = JSON.parse(localStorage.getItem('reagents') || '[]'); 
            display.innerHTML = reagents.map((item, idx) => `
                <div style="display:flex; justify-content:space-between; margin-bottom:5px;">
                    <span>‚ú¶ ${item}</span>
                    <span style="color:#8a3324; cursor:pointer;" onclick="removeReagent(${idx})">√ó</span>
                </div>
            `).join(''); 
        }

        function removeReagent(idx) { 
            const reagents = JSON.parse(localStorage.getItem('reagents') || '[]'); reagents.splice(idx, 1); 
            localStorage.setItem('reagents', JSON.stringify(reagents)); renderReagents(); 
        }

        // 6. Tower Focus Systems
        function startTimer(minutes) { 
            clearInterval(timerInterval); secondsRemaining = minutes * 60; 
            timerInterval = setInterval(() => { 
                secondsRemaining--; 
                let min = Math.floor(secondsRemaining / 60).toString().padStart(2, '0'); 
                let sec = (secondsRemaining % 60).toString().padStart(2, '0'); 
                document.getElementById('timer-display').innerText = `${min}:${sec}`; 
                if(secondsRemaining <= 0) clearInterval(timerInterval); 
            }, 1000); 
        }

        function stopTimer() { clearInterval(timerInterval); document.getElementById('timer-display').innerText = "25:00"; }

        function logWork() { 
            const noteInput = document.getElementById('work-note').value; if(!noteInput.trim()) return; 
            const journal = JSON.parse(localStorage.getItem('journal') || '[]'); 
            journal.unshift({ts: new Date().toLocaleString(), note: noteInput}); 
            localStorage.setItem('journal', JSON.stringify(journal)); 
            document.getElementById('work-note').value = ''; renderBlog(); 
        }

        function renderBlog() { 
            const container = document.getElementById('blog-container'); const journal = JSON.parse(localStorage.getItem('journal') || '[]'); 
            container.innerHTML = journal.map(post => `
                <div style="margin-bottom:10px; border-left:1px solid var(--gold); padding-left:10px;">
                    <div style="color:var(--gold); font-size:0.7rem;">${post.ts}</div>
                    <div style="font-size:0.9rem;">${post.note}</div>
                </div>
            `).join(''); 
        }

        // 7. Garden Vitals
        function setMood(mood, element) { 
            document.querySelectorAll('.mood-icons span').forEach(s => s.classList.remove('selected')); 
            element.classList.add('selected'); localStorage.setItem('vital-mood', mood); 
        }

        function saveVitals() { 
            localStorage.setItem('vital-sleep', document.getElementById('sleep-input').value); 
            localStorage.setItem('vital-water', document.getElementById('water-input').value); 
            localStorage.setItem('vital-meals', document.getElementById('meal-input').value); 
        }

        function loadVitals() { 
            try {
                document.getElementById('sleep-input').value = localStorage.getItem('vital-sleep') || 8; 
                document.getElementById('water-input').value = localStorage.getItem('vital-water') || 0; 
                document.getElementById('meal-input').value = localStorage.getItem('vital-meals') || 0; 
                
                const savedMood = localStorage.getItem('vital-mood'); 
                if(savedMood) { 
                    const moodMap = {ethereal:0, grounded:1, flickering:2, stormy:3, waning:4}; 
                    if(moodMap[savedMood] !== undefined) {
                        document.querySelectorAll('.mood-icons span')[moodMap[savedMood]].classList.add('selected'); 
                    }
                } 
            } catch (error) { console.log("Error loading vitals"); }
        }

        // 8. Grimoire Modal Framework
        function openGrimoire(subject) { 
            activeGrimoire = `grim-${subject.replace(/\s+/g, '-').toLowerCase()}`; 
            document.getElementById('grimoire-title').innerText = subject; 
            document.getElementById('grimoire-text').value = localStorage.getItem(activeGrimoire) || ''; 
            
            // Contextual Placeholder
            const isRecipe = ['Soups & Stews', 'Breads & Bakes', 'Casseroles', 'Fried Delights'].includes(subject);
            document.getElementById('grimoire-text').placeholder = isRecipe ? "Scribe your recipe... use '#' for dish names." : "Scribe your research... use '#' for chapters.";

            toggleView('grim'); document.getElementById('grimoire-modal').style.display = 'flex'; 
            setTimeout(() => document.getElementById('grimoire-modal').style.opacity = '1', 10); updateTOC(); 
        }

        function saveGrimoire() { localStorage.setItem(activeGrimoire, document.getElementById('grimoire-text').value); closeGrimoire(); }
        function closeGrimoire() { document.getElementById('grimoire-modal').style.opacity = '0'; setTimeout(() => document.getElementById('grimoire-modal').style.display = 'none', 500); }

        function toggleView(view) { 
            document.getElementById('grimoire-view').style.display = view === 'grim' ? 'flex' : 'none'; 
            document.getElementById('lexicon-view').style.display = view === 'lex' ? 'flex' : 'none'; 
            document.getElementById('legend-view').style.display = view === 'leg' ? 'flex' : 'none'; 
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active')); 
            document.getElementById('tab-'+view).classList.add('active'); 
            if(view === 'lex') renderLexicon(); if(view === 'leg') renderLegend(); 
        }
        
        function updateTOC() { 
            const text = document.getElementById('grimoire-text').value; const toc = document.getElementById('grimoire-toc'); toc.innerHTML = ''; 
            text.split('\n').forEach(line => { 
                if(line.startsWith('#')) { 
                    const title = line.replace('#', '').trim(); const span = document.createElement('span'); 
                    span.className = 'toc-link'; span.innerText = title; 
                    span.onclick = () => { const area = document.getElementById('grimoire-text'); area.focus(); const index = text.indexOf(line); area.setSelectionRange(index, index); }; 
                    toc.appendChild(span); 
                }
            }); 
        }

        function addLexicon() { 
            const termInput = document.getElementById('lex-term'); const defInput = document.getElementById('lex-def'); 
            if(!termInput.value || !defInput.value) return; 
            const lexicon = JSON.parse(localStorage.getItem('lexicon') || '[]'); lexicon.push({t: termInput.value, d: defInput.value}); 
            lexicon.sort((a,b) => a.t.localeCompare(b.t)); localStorage.setItem('lexicon', JSON.stringify(lexicon)); 
            termInput.value = ''; defInput.value = ''; renderLexicon(); 
        }

        function renderLexicon() { 
            const lexicon = JSON.parse(localStorage.getItem('lexicon') || '[]'); 
            document.getElementById('lexicon-list').innerHTML = lexicon.map((item, idx) => `
                <div class="lexicon-item">
                    <div style="font-family:'Cinzel';font-weight:bold;color:#8b5a2b;width:30%;">${item.t}</div>
                    <div style="width:60%;">${item.d}</div>
                    <span style="cursor:pointer;color:#8a3324;" onclick="removeLex(${idx})">√ó</span>
                </div>
            `).join(''); 
        }

        function removeLex(idx) { 
            const lexicon = JSON.parse(localStorage.getItem('lexicon') || '[]'); lexicon.splice(idx, 1); 
            localStorage.setItem('lexicon', JSON.stringify(lexicon)); renderLexicon(); 
        }
        
        function addLegend() { 
            const input = document.getElementById('leg-input'); if(!input.value) return; 
            const defaultMilestones = [{t:"The Primal Spark: Scribe your creation myth.", c:false}];
            const legend = JSON.parse(localStorage.getItem('legend') || JSON.stringify(defaultMilestones)); 
            legend.push({t: input.value, c: false}); localStorage.setItem('legend', JSON.stringify(legend)); 
            input.value = ''; renderLegend(); 
        }

        function renderLegend() { 
            const defaultMilestones = [{t:"The Primal Spark: Scribe your creation myth.", c:false}];
            const legend = JSON.parse(localStorage.getItem('legend') || JSON.stringify(defaultMilestones)); 
            
            document.getElementById('legend-list').innerHTML = legend.map((item, idx) => `
                <div class="legend-item">
                    <label style="cursor:pointer; font-size:1.1rem;">
                        <input type="checkbox" ${item.c ? 'checked' : ''} onchange="toggleLeg(${idx})"> ${item.t}
                    </label>
                    <span style="cursor:pointer;color:#8a3324;" onclick="removeLeg(${idx})">√ó</span>
                </div>
            `).join(''); 
            
            const done = legend.filter(i => i.c).length; 
            document.getElementById('legend-bar').style.width = legend.length ? (done / legend.length) * 100 + '%' : '0%'; 
        }

        function toggleLeg(idx) { 
            const legend = JSON.parse(localStorage.getItem('legend') || '[]'); legend[idx].c = !legend[idx].c; 
            localStorage.setItem('legend', JSON.stringify(legend)); renderLegend(); 
        }

        function removeLeg(idx) { 
            const legend = JSON.parse(localStorage.getItem('legend') || '[]'); legend.splice(idx, 1); 
            localStorage.setItem('legend', JSON.stringify(legend)); renderLegend(); 
        }

        function exportData() { 
            const dataObj = {}; 
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                dataObj[key] = localStorage.getItem(key);
            } 
            const blob = new Blob([JSON.stringify(dataObj)], {type: 'application/json'}); 
            const url = URL.createObjectURL(blob); 
            const a = document.createElement('a'); 
            a.href = url; a.download = 'moons-hearth-scroll.json'; a.click(); 
        }
    </script>
