<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon's Hearth - Triple Realm Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <style>
        :root { 
            --gold: #d4af37; --gold-glow: rgba(212, 175, 55, 0.6); 
            --fire: #ff6a00; --glass: rgba(10, 8, 6, 0.85); 
            --text: #fdf5e6; --parchment: #e3d5b8; 
            --ink: #2c1810; --spend: #c84b31; --water: #40e0d0; 
        }

        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            font-family: 'Cormorant Garamond', serif; 
            background-color: #000; color: var(--text); overflow: hidden; 
        }

        /* --- ENTER OVERLAY --- */
        #enter-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: radial-gradient(circle, #1a120e 0%, #000 100%); 
            z-index: 9999; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; transition: opacity 1.2s ease; 
        }

        .enter-btn { 
            font-family: 'Cinzel', serif; color: var(--gold); 
            background: rgba(0,0,0,0.6); border: 1px solid var(--gold); 
            cursor: pointer; font-size: 1.5rem; padding: 15px 45px; 
            letter-spacing: 5px; text-transform: uppercase; 
            box-shadow: 0 0 30px var(--gold-glow); 
        }

        /* --- NAVIGATION --- */
        .room-portal { 
            position: fixed; left: 30px; top: 30px; z-index: 5000; 
            display: flex; gap: 10px; 
        }

        .portal-btn { 
            padding: 10px 15px; font-family: 'Cinzel'; font-size: 0.8rem; 
            color: var(--gold); background: rgba(0,0,0,0.6); 
            border: 1px solid var(--gold); cursor: pointer; 
        }

        .portal-btn.active { background: var(--gold); color: #000; }

        /* --- ROOM LAYERS --- */
        .layer-container { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            transition: opacity 1s ease; z-index: 10; 
        }
        .hidden { opacity: 0; pointer-events: none; }

        /* VIDEO STYLING */
        #scholar-video-bg { 
            width: 100%; height: 100%; object-fit: cover; 
            position: absolute; top: 0; left: 0; filter: brightness(0.6); 
        }

        /* --- CONTENT --- */
        .glass-panel { 
            background: var(--glass); backdrop-filter: blur(15px); 
            border: 1px solid var(--gold-glow); padding: 20px; 
            box-shadow: 0 15px 35px #000; 
        }

        .golden-text {
            background: linear-gradient(to right, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            -webkit-background-clip: text; background-clip: text; color: transparent;
        }
    </style>
</head>
<body>

    <div id="enter-overlay">
        <h2 class="golden-text" style="font-family:'Cinzel'; letter-spacing:10px; margin-bottom:30px;">MOON'S HEARTH</h2>
        <button class="enter-btn" onclick="igniteRealm()">Enter the Realm</button>
    </div>

    <div class="room-portal">
        <button id="btn-hearth" class="portal-btn active" onclick="switchRoom('hearth')">The Hearth</button>
        <button id="btn-scholar" class="portal-btn" onclick="switchRoom('scholar')">Scholar's Tower</button>
    </div>

    <div id="hearth-layer" class="layer-container">
        <div style="padding: 100px;">
            <div class="glass-panel" style="max-width: 400px;">
                <h1 class="golden-text">The Hearth</h1>
                <p>Welcome back to the sanctuary.</p>
            </div>
        </div>
    </div>

    <div id="scholar-layer" class="layer-container hidden">
        <video id="scholar-video-bg" loop muted playsinline>
            <source src="Viking_Scholar_s_Nook_Video_Generation.mp4" type="video/mp4">
        </video>
        <div style="position: relative; z-index: 20; padding: 100px;">
            <div class="glass-panel" style="max-width: 400px;">
                <h1 class="golden-text">Scholar's Tower</h1>
                <p>The orange cat is sleeping by the fire. It's time to work on your RPG lore.</p>
            </div>
        </div>
    </div>

    <script>
        let currentRoom = 'hearth';
        const sv = document.getElementById('scholar-video-bg');

        function igniteRealm() {
            const overlay = document.getElementById('enter-overlay');
            overlay.style.opacity = '0';
            setTimeout(() => overlay.style.display = 'none', 1200);
            // Pre-load video but keep it paused until needed
            sv.load(); 
        }

        function switchRoom(room) {
            if(room === currentRoom) return;
            
            // 1. Update UI Buttons
            document.querySelectorAll('.portal-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-' + room).classList.add('active');

            // 2. Switch Visibility
            document.querySelectorAll('.layer-container').forEach(l => l.classList.add('hidden'));
            document.getElementById(room + '-layer').classList.remove('hidden');

            // 3. Handle Video Playback logic
            if(room === 'scholar') {
                sv.play().catch(e => console.log("Video play failed:", e));
            } else {
                sv.pause();
            }

            currentRoom = room;
        }
    </script>
</body>
</html>
